# Tabelogo v2 - Microservices Architecture
# This compose file orchestrates all services and shared infrastructure

services:
  # ==================== Infrastructure Services ====================

  # PostgreSQL - Auth Service
  postgres-auth:
    image: postgres:15-alpine
    container_name: tabelogo-postgres-auth
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    ports:
      - "5435:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tabelogo-network

  # PostgreSQL - Restaurant Service
  postgres-restaurant:
    image: postgres:15-alpine
    container_name: tabelogo-postgres-restaurant
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: restaurant_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-restaurant-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tabelogo-network

  # PostgreSQL - Booking Service
  postgres-booking:
    image: postgres:15-alpine
    container_name: tabelogo-postgres-booking
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: booking_db
    ports:
      - "5434:5432"
    volumes:
      - postgres-booking-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tabelogo-network

  # Redis - Shared Cache
  redis:
    image: redis:7-alpine
    container_name: tabelogo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tabelogo-network

