  # ==================== Microservices ====================

  # Auth Service
  auth-service:
    build:
      context: ../..
      dockerfile: cmd/auth-service/Dockerfile
    container_name: tabelogo-auth-service
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: info
      SERVER_PORT: 8080
      GRPC_PORT: 9090
      DB_HOST: postgres-auth
      DB_PORT: 5432
      DB_NAME: auth_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: change-me-in-production-must-be-at-least-32-characters-long
      JWT_ACCESS_TOKEN_EXPIRE: 15m
      JWT_REFRESH_TOKEN_EXPIRE: 168h
      KAFKA_BROKERS: kafka:9092
    ports:
      - "8080:8080" # HTTP
      - "9094:9090" # gRPC (external 9094, internal 9090)
    depends_on:
      postgres-auth:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - tabelogo-network

  # Restaurant Service
  restaurant-service:
    build:
      context: ../..
      dockerfile: cmd/restaurant-service/Dockerfile
    container_name: tabelogo-restaurant-service
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: info
      SERVER_PORT: 18082
      GRPC_PORT: 19082
      DB_HOST: postgres-restaurant
      DB_PORT: 5432
      DB_NAME: restaurant_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_SSLMODE: disable
      DB_MAX_OPEN_CONNS: 100
      DB_MAX_IDLE_CONNS: 10
      DB_CONN_MAX_LIFETIME: 1h
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 1
      # Map Service Integration
      MAP_SERVICE_GRPC_ADDR: "map-service:19083"
      MAP_SERVICE_TIMEOUT: "10s"
      DATA_FRESHNESS_TTL: "259200s" # 3 days
      JWT_SECRET: change-me-in-production-must-be-at-least-32-characters-long
      JWT_ACCESS_TOKEN_EXPIRE: 15m
      JWT_REFRESH_TOKEN_EXPIRE: 168h
      KAFKA_BROKERS: kafka:9092
      KAFKA_GROUP_ID: restaurant-service-group
    ports:
      - "18082:18082" # HTTP
      - "19082:19082" # gRPC
    depends_on:
      postgres-restaurant:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:18082/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - tabelogo-network

  # Map Service
  map-service:
    build:
      context: ../..
      dockerfile: cmd/map-service/Dockerfile
    container_name: tabelogo-map-service
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: info
      SERVER_PORT: 8081
      GRPC_PORT: 19083
      DB_NAME: map_db_placeholder
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 5
      REDIS_PASSWORD: ""
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      CACHE_PLACE_DETAILS_TTL: 3600
      RATE_LIMIT_PER_MINUTE: 60
      GIN_MODE: release
    ports:
      - "8081:8081" # HTTP
      - "19083:19083" # gRPC
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - tabelogo-network

  # Spider Service
  spider-service:
    build:
      context: ../../
      dockerfile: cmd/spider-service/Dockerfile
    container_name: tabelogo-spider-service
    ports:
      - "18084:18084" # HTTP
      - "19084:19084" # gRPC
    environment:
      SERVER_PORT: 18084
      GRPC_PORT: 19084
      ENVIRONMENT: development
      LOG_LEVEL: info
      DB_NAME: spider_db_placeholder
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 2
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:18084/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - tabelogo-network

  # Booking Service (Placeholder - to be implemented)
  # booking-service:
  #   build:
  #     context: .
  #     dockerfile: cmd/booking-service/Dockerfile
  #   container_name: tabelogo-booking-service
