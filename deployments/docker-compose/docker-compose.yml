  #     - restaurant-service
  #     - booking-service
  #   networks:
  #     - tabelogo-network

  # ==================== Monitoring & Tools ====================

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: tabelogo-prometheus
    ports:
      - "9095:9090" # Changed to 9095 to avoid port conflict with Antigravity (uses 9091-9093)
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - tabelogo-network
    restart: unless-stopped

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: tabelogo-grafana
    ports:
      - "3001:3000" # Changed to 3001 to avoid conflict with Next.js
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - tabelogo-network
    restart: unless-stopped

volumes:
  postgres-auth-data:
    driver: local
  postgres-restaurant-data:
    driver: local
  postgres-booking-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  tabelogo-network:
    driver: bridge
