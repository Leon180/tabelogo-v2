global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'restaurant-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['restaurant-service:18082']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'restaurant-service'

  - job_name: 'map-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['map-service:8081']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'map-service'

